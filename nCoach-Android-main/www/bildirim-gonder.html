<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            window.loginControl(true);
            let userData = window.getUser();
            if(userData){
                window.setData({user:userData});
            }
        });
    </script>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <include file="includes/import.html"></include>
    <div id="page">
        <include file="includes/header.html"></include>
        <include file="includes/footer.html"></include>

        <div class="page-content header-clear-medium">
    
            <div class="card card-style mb-4 p-3">
                <div class="d-flex mb-0">
                    <div class="p s-3 m s-2 align-self-center">
                        <h1 class="mb-0">Bildirim Gönder</h1>
                        <p>Takımınızdaki kişilere bildirim gönderin</p>
                    </div>
                    <div class="ms-auto m e-4 align-self-center">
                        <a href="#" data-menu="add-hedef" class="icon icon-m gradient-blue rounded-m mb-3"><i class="fa fa-plus color-white "></i></a>
                    </div>
                </div>
                <div class="input-style has-borders no-icon mb-4">
                    <input type="url" class="form-control p-3" id="userNotificationTitle" placeholder="Başlık">
                    <label for="form44" class="color-highlight">Başlık</label>
                    <em>(zorunlu)</em>
                </div>
                <div class="input-style has-borders no-icon mb-2">

            </div>        
        </div>

    </div>
    

    </div>
