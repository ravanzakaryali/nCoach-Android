<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>nCoach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

    <style>
        .background-changer .body-default, [data-gradient=body-default] #page{
            margin-top: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            window.loginControl(false);
        });
    </script>
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <include file="includes/import.html"></include>

    <div id="page">
        <div class="page-content pb-0">
            <div class="card" data-card-height="cover">
                <div class="card-center bg-white mx-4 py-4 rounded-m">
                    <h1 class="text-center">Hesabınızı Doğrulayın</h1>
                    <p class="text-center font-12 mt-n2 mb-2 opacity-40">Lütfen Mail Adresinize Gelen 4 Haneli Kodu Girin
                    </p>
                    <div class="text-center mb-3 pt-3 pb-2">
                        <form action="" id="registerFormVerifyCodes">
                            <input class="otp mx-1 text-center font-24 font-900" type="tel" value="&#9679;">
                            <input class="otp mx-1 text-center font-24 font-900" type="tel" value="&#9679;">
                            <input class="otp mx-1 text-center font-24 font-900" type="tel" value="&#9679;">
                            <input class="otp mx-1 text-center font-24 font-900" type="tel" value="&#9679;">
                        </form>
                    </div>
                    <a href="#" data-menu="menu-verified" class="d-none" id="registerFormVerifyCheck"></a>
                    <a href="#" id="registerFormVerify" class='btn btn-highlight rounded-sm btn-m bg-highlight text-uppercase font-700 mt-4 btn-center-xl'>Doğrula</a>
                    <p class="pt-2 font-11 text-center mb-0">Kodunuzu almadınız mı?<a href="#" id="registerFormVerifyRepeatButton">Tekrar Gönder</a>
                    </p>
                </div>
                <div class="card-overlay-infinite preload-img" data-src="images/pictures/_bg-infinite.jpg"></div>
            </div>
        </div>


        <div id="menu-verified" class="menu menu-box-modal menu-box-detached">
            <div class="content text-center py-4">
                <i class="fa fa-check-circle color-green-dark fa-6x scale-box"></i>
                <h1 class="pt-4 mb-0">Doğrulama Başarılı</h1>
                <p>
                    Kimliğinizi doğruladığınız için teşekkür ederiz!
                </p>
                <a href="kisi-listem.html" class="close-menu btn btn-center-l btn-m bg-highlight rounded-sm text-uppercase font-700 mb-3">Keşfet</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom_ncoach.js"></script>
    <script type="text/javascript" src="scripts/giris.js"></script>
</body>

</html>
